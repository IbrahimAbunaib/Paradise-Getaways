
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dream Vacation Destinations</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>Paradise Getaways</h1>
  </header>
  
  <main>
    <section class="image-section">
      <h2>Featured Destinations</h2>
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21" alt="Tropical Beach">
        <img src="https://images.unsplash.com/photo-1515238152791-8216bfdf89a7" alt="Mountain Resort">
        <img src="https://images.unsplash.com/photo-1468413253725-0d5181091126" alt="Ancient City">
      </div>
    </section>

    <section class="video-section">
      <h2>Our Beaches</h2>
      <video controls width="100%">
        <source src="https://filesamples.com/samples/video/mp4/sample_960x540.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section class="audio-section">
      <h2>Our Vibes</h2>
      <audio controls>
        <source src="https://filesamples.com/samples/audio/mp3/sample3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
